spring:
  application:
    name: admin

server:
  port: 8001
  servlet:
    context-path: /admin

eureka:
  instance:
    prefer-ip-address: true # 注册时使用ip而不是主机名
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS